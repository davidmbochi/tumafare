<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/auth.css}">
</head>
<body>
<div class="container auth-home">
    <a th:href="@{/}" class="btn btn-primary">Home</a>
</div>
<div class="container card auth-container">
    <div th:if="${!submitted}">
        <h3 class="text-center">Forgot password</h3>
        <hr>
        <form th:action="@{/password/process-forgot-password}" th:object="${password}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Enter email used during registration</label>
                <input th:field="*{email}" type="email" class="form-control" id="login" placeholder="name@example.com">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary">
                    <em class="fas fa-sign-in-alt">&nbsp;Submit</em>
                </button>
            </div>
        </form>
    </div>
    <div class="align-self-center text-center text-info" th:if="${submitted}">
        <p>Check your email, we have sent instructions to reset your password</p>
    </div>
</div>

</body>
</html>
