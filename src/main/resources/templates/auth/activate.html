<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activate account</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/activate.css}">
</head>
<body>
<div class="container">
    <div th:if="${submitted}">
        <div class="activate-message" th:if="${isOkay}">
            <h2>Activation successful</h2>
            <p th:text="${message}"></p>
            <a th:href="@{/auth/login}" class="btn btn-primary">Go to Login</a>
        </div>
        <div class="activate-error" th:if="${!isOkay}">
            <h2>Activation failed!</h2>
            <p th:text="${message}"></p>
            <button class="btn btn-primary" th:onclick="|window.location.href='${@{/auth/activate}}'|">Try again</button>
        </div>
    </div>

    <div th:if="${!submitted}">
        <div class="text-center" style="width: 400px;">
            <h2>Type your activation code</h2>
            <form th:action="@{/auth/activate-account}" method="get">
                <div class="mb-3">
                    <input type="text" name="token" class="form-control" placeholder="Enter activation code" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
