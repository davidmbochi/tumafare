<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/auth.css}">
</head>
<body>
<div class="container auth-home">
    <a th:href="@{/}" class="btn btn-primary">Home</a>
</div>
<div class="container card auth-container">
    <div th:if="${!submitted}">
        <h3 class="text-center">Change password</h3>
        <hr>
        <form th:action="@{/password/process-change-password}" th:object="${password}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter new password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <input type="hidden" th:value="${email}" name="email" class="form-control">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary">
                    <em class="fas fa-sign-in-alt">&nbsp;Submit</em>
                </button>
            </div>
        </form>
    </div>
    <div th:if="${submitted}">
        <div class="justify-content-center text-center">
            <p class="text-info">Password changed, continue to Sign in</p>
            <button type="submit" class="btn btn-primary mb-3">
                <a class="btn btn-primary" th:href="@{/auth/login}">Sign in</a>
            </button>
        </div>
    </div>
</div>

</body>
</html>
