<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/auth.css}" >
</head>
<body>
<div class="container auth-home">
    <a th:href="@{/}" class="btn btn-primary">Home</a>
</div>
<div class="container card auth-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <form th:action="@{/auth/process-registration}" th:object="${regRequest}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input th:field="*{firstname}" type="text" class="form-control" id="firstname" placeholder="John">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input th:field="*{lastname}" type="text" class="form-control" id="lastname" placeholder="Doe">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Email address</label>
            <input th:field="*{email}" type="email" class="form-control" id="login" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary">
                <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
            </button>
            <div>
                Already have an account?&nbsp;
                <a th:href="@{/auth/login}" class="btn btn-link">
                    Login
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
