<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/auth.css}" >
</head>
<body>
<div class="container auth-home">
    <a th:href="@{/}" class="btn btn-primary">Home</a>
</div>
<div class="container card auth-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login" placeholder="name@example.com" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button  type="submit" class="btn btn-primary">
                <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
            </button>
            <div>
                <a th:href="@{/password/forgot-password}" class="btn btn-link">
                    Forgot password
                </a>
                Don't have an account?&nbsp;
                <a th:href="@{/auth/register}" class="btn btn-link">
                    Register
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
