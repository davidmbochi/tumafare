<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" >
</head>
<body>

<div class="container-fluid card my-container">
    <h3 class="text-center">Error</h3>
    <hr>

    <div class="exception-error" th:if="${response != null}">
        <p>Error Code: <span th:text="${response.businessErrorCode}"></span></p>
        <p>Error Description: <span th:text="${response.businessErrorDescription}"></span></p>
        <p>Error Message: <span th:text="${response.error}"></span></p>
    </div>
    <div th:unless="${response != null}">
        <p>No error information available.</p>
    </div>

</div>

</body>
</html>
